<div class="d-flex container" *ngIf="($bids | async)?.length!==0 else noNew">
  <mat-list class="w-100">
    <mat-list-item  *ngFor="let bid of $bids | async">
      <mat-icon mat-list-icon>sell</mat-icon>
      <div matLine>Area ZipCode: {{bid.clusterId}}</div>
      <div matLine>Amount: â‚¹ {{bid.bidAmount}}</div>
      <mat-chip selected color="{{getColor(bid.status)}}">{{bid.status}}</mat-chip>
    </mat-list-item>
  </mat-list>
</div>
<ng-template #noNew>
  <div class="mt-3 d-flex justify-content-center">
    <img width="30" height="30" src="assets/not_found.png" alt="Profile"><h1>No records found</h1>
  </div>
</ng-template>
