<div class="container" *ngIf="records.length>0 else noNew">
  <mat-list>
    <div mat-subheader>My Records</div>
    <mat-list-item *ngFor="let record of records">
      <mat-icon mat-list-icon>article</mat-icon>
      <div *ngIf="record.cluster" mat-line>
        Status: {{record.cluster.status}}
      </div>
      <a target="_blank" href="https://www.google.com/maps/place/{{record.lat}},{{record.lng}}/,17z">Show</a>
      <div mat-line> {{record.description}}, {{record.zipcode}}</div>
    </mat-list-item>
  </mat-list>
</div>
<ng-template #noNew>
  <div class="mt-3 d-flex justify-content-center">
    <img width="30" height="30" src="assets/not_found.png" alt="Profile"> <h1>No records found</h1>
  </div>
</ng-template>
