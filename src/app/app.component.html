<mat-toolbar color="accent">
  <span class="pointer" routerLink="/">Pothole Tracking</span>
  <span class="flex-fill"></span>
  <button (click)="auth.logout()" *ngIf="auth.isLoggedIn" mat-button>Sign out</button>
  <button routerLink="/login" *ngIf="!auth.isLoggedIn" mat-button>Sign In</button>
  <button routerLink="/register" *ngIf="!auth.isLoggedIn" mat-button>Register</button>
</mat-toolbar>
